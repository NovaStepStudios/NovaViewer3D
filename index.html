<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cubo interactivo WebGL</title>
  <style>
    body, html {
      margin: 0; height: 100%;
      background: #222;
      display: flex; justify-content: center; align-items: center;
    }
    canvas {
      border: 1px solid #444;
      cursor: pointer;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <canvas id="head" width="512" height="512"></canvas>
  <canvas id="bodyCanvas" width="512" height="512"></canvas>
  
  <script type="module">
    import { BodyModel } from "./components/body.js";
    import { HeadModel } from "./components/head.js";
    
    const body = document.getElementById("bodyCanvas");
    new BodyModel(body, "./skin.png", false);
  
    const canvas = document.getElementById("head");
    new HeadModel(canvas, "./skin.png");
  </script>
</body>
</html>
